<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../../js/vue.js">
  </script>
</head>
<body>


<div id="app">
  <!--
  v-model   用于双向绑定  简洁明了
   <input type="text" v-model="message">
 -->
  <label>
    <input type="text" :value="message" v-on:input="valueChange">
  </label>
  {{message}}
</div>
<script >
  const app =new Vue({
    el:"#app",
    data:{
      message:"hello"
    },
    methods:{
      valueChange(event){
        this.message=event.target.value
      }
    }
  })
</script>
</body>
</html>
