<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(n,index) in names">{{index+1}}--{{n}}</li>
  </ul>

  <ul>
    <li v-for="(n,key,index) in obj">{{index}}--{{key}}--{{n}}</li>
  </ul>


</div>
<script>
  const app=new Vue({
    el:"#app",
    data:{
      names:["1","2","3"],
      obj:{
        name:"sw",
        age:18,
        high:1.8
      }

    }
  })
</script>
</body>
</html>
