<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<script src="../js/vue.js"></script>
<div id="app" >
  <h2 v-bind:class="{active:isActive,line:isActive}">{{message}}</h2>
  <button v-on:click="bt">点击</button>
</div>
<script>
  const app=new Vue({
    el: "#app",
    data:{
      message:"你看看",
      isActive: false
    },
    methods:{
      bt: function (){
        this.isActive=!this.isActive
      }
    }

  })
</script>



</body>
</html>
